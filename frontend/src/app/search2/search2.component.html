<div class="holdBox">
  <div class="searchBox">
    <div class="chooseBox">
     <nz-select 
     style="width: 120px;" 
     [compareWith]="compareFn" 
     [(ngModel)]="selectedValue" 
     (ngModelChange)="getChoice($event)"
     nzAllowClear 
     nzPlaceHolder="Choose"
     >
      <nz-option *ngFor="let option of optionList" [nzValue]="option" [nzLabel]="option.label"></nz-option>
    </nz-select>
  </div>
    <div class="inputBox">
      <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton" >
       <input type="text" nz-input placeholder="input search text" [(ngModel)]="searchData.KeyWord"/>
      </nz-input-group>
      <ng-template #suffixIconButton>
        <button nz-button nzType="primary" nzSearch (click)="search()"><i nz-icon type="search"></i></button>
      </ng-template>
    </div>
  </div>

  <div class="result">
    <div style="margin-bottom: 8px;"><button nz-button (click)="change()">Switch Data</button></div>
    <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading" [nzPagination]="pagination">
      <ng-template #item let-item>
        <nz-list-item>
          <nz-list-item-meta
            [nzTitle]="nzTitle"
          >
            <ng-template #nzTitle>
              <a routerLink="/content">{{ item.title }}</a><!--跳转到相应的页面--><span> 标签：{{item.tag}}</span>
            </ng-template>
          </nz-list-item-meta>
        </nz-list-item>
      </ng-template>
    </nz-list>

    <div class="pagination">
      <nz-pagination
      [(nzPageIndex)]="current"
      [nzSize]="'small'"
      [(nzTotal)]="Total"
      [(nzPageSizeOptions)]="PerPageCount"
      nzShowSizeChanger = "true"
      nzShowQuickJumper = "true"
      #pagination
      (nzPageIndexChange)="loadData($event)"
      ></nz-pagination>
    </div>

  </div>

</div>
